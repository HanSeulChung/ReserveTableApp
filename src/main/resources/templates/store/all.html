<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReserveTableApp</title>
</head>
<body>
<h1>가게 전체 조회</h1>
<table th:if="${list.size() > 0}">
    <thead>
    <tr>
        <th>Store ID</th>
        <th>Store Name</th>
        <!-- Add more table headers as needed -->
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the storeDtoList and display store information -->
    <tr th:each="storeDto : ${list}">
        <td th:text="${storeDto.storeId}"></td>
        <td th:text="${storeDto.storeName}"></td>
        <!-- Add more table cells based on the properties of StoreDto -->
    </tr>
    </tbody>
</table>

<div th:if="${list.size() == 0}">
    <p>등록된 가게가 없습니다.</p>
</div>
</body>
</html>
